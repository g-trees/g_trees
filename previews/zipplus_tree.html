<!doctype html><html><head><meta charset="utf-8" /><title>Preview zipplus_tree</title><link href="/g_trees/assets/index.css" rel="stylesheet" /><script src="/g_trees/assets/pretty_previews.js" type="module" defer></script><script src="/g_trees/assets/defs.js" type="module" defer></script></head><body class="isPreview"><div id="wrapContent"><p>To conclude, we point out that linking only the <em>leaves</em> of a <a data-ref="leafy_gtree" data-preview-anchor="/g_trees/previews/leafy_gtree.html?def§leafy_gtree" data-hl="true" href="#leafy_gtree">leafy G-tree</a> yields a family analogous to the <a class="bib" data-ref="comer1979ubiquitous" data-preview-anchor="/g_trees/previews/comer1979ubiquitous.html?def§comer1979ubiquitous" href="/g_trees/build/g_trees/assets/references/comer1979ubiquitous.pdf"><span class="bibText">B<sup>+</sup>-trees</span>&nbsp;<span class="bibCitation">(<span style="font-variant:small-caps;">Comer</span>, 1979)</span></a>. <a class="figure" data-ref="fig_gplus_gtree" data-preview-anchor="/g_trees/previews/fig_gplus_gtree.html?def§fig_gplus_gtree" href="#fig_gplus_gtree">Figure&nbsp;23</a> shows such a <dfn id="gplus_tree"><a data-ref="gplus_tree" data-preview-anchor="/g_trees/previews/gplus_tree.html?def§gplus_tree" data-hl="true" href="#gplus_tree">G<sup>+</sup>-tree</a></dfn>; <a class="figure" data-ref="fig_gplus_1zip" data-preview-anchor="/g_trees/previews/fig_gplus_1zip.html?def§fig_gplus_1zip" href="#fig_gplus_1zip">Figure&nbsp;24</a> shows an instantiation with a linked list (a <dfn id="zipplus_tree"><a data-ref="zipplus_tree" data-preview-anchor="/g_trees/previews/zipplus_tree.html?def§zipplus_tree" data-hl="true" href="#zipplus_tree">zip<sup>+</sup>-tree</a></dfn>), and <a class="figure" data-ref="fig_gplus_2zip" data-preview-anchor="/g_trees/previews/fig_gplus_2zip.html?def§fig_gplus_2zip" href="#fig_gplus_2zip">Figure&nbsp;25</a> shows an instantiation with a <a data-ref="k_list" data-preview-anchor="/g_trees/previews/k_list.html?def§k_list" data-hl="true" href="#k_list">2-list</a> (a <dfn id="zip2plus_tree"><a data-ref="zip2plus_tree" data-preview-anchor="/g_trees/previews/zip2plus_tree.html?def§zip2plus_tree" data-hl="true" href="#zip2plus_tree">2-zip<sup>+</sup>-tree</a></dfn>).</p></div></body></html>
