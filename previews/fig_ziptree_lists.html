<!doctype html><html><head><meta charset="utf-8" /><title>Preview fig_ziptree_lists</title><link href="/assets/index.css" rel="stylesheet" /><script src="/assets/pretty_previews.js" type="module" defer></script><script src="/assets/defs.js" type="module" defer></script></head><body class="isPreview"><div id="wrapContent"><figure class="wide" id="fig_ziptree_lists"><img alt="A rendering of a zip tree as a collection of maximal colliding lists." src="/assets/graphics/ziptreeOfLists.svg" /><figcaption><p><a class="figure" data-ref="fig_ziptree_lists" data-preview-anchor="/previews/fig_ziptree_lists.html?def§fig_ziptree_lists" href="#fig_ziptree_lists">Figure&nbsp;4</a>: Zip-Trees as Lists</p><p>A <a data-ref="zip_tree_col" data-preview-anchor="/previews/zip_tree_col.html?def§zip_tree_col" data-hl="true" href="#zip_tree_col">zip-tree</a>, interpreted as a collection of sorted linked lists. Linked list pointers are <span style="color: #808080;">dashed</span>, child pointers are solid. The colorless vertices are linked lists of length one. The three layers of the layout correspond to the three different <a data-ref="rank" data-preview-anchor="/previews/rank.html?def§rank" data-hl="true" href="#rank">ranks</a>. Note that the graph is isomorphic to that of <a class="figure" data-ref="fig_ziptree_colliding" data-preview-anchor="/previews/fig_ziptree_colliding.html?def§fig_ziptree_colliding" href="#fig_ziptree_colliding">Figure&nbsp;3</a>, we simply interpret its structure in a different way.</p></figcaption></figure></div></body></html>
