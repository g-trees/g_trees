<!doctype html><html><head><meta charset="utf-8" /><title>Preview zipk_tree</title><link href="/assets/index.css" rel="stylesheet" /><script src="/assets/pretty_previews.js" type="module" defer></script><link href="/assets/katex.min.css" rel="stylesheet" /><script src="/assets/defs.js" type="module" defer></script></head><body class="isPreview"><div id="wrapContent"><p>More generally, we can instantiate <a data-ref="gtree" data-preview-anchor="/previews/gtree.html?def§gtree" data-hl="true" href="#gtree">G-trees</a> with <a data-ref="gtree" data-preview-anchor="/previews/gtree.html?def§gtree" data-hl="true" href="#gtree">G-trees</a> that are themselves recursively instantiated, to an arbitrary depth and choice of recursion anchor. Using sorted linked lists as recursion anchors yields a family of <dfn id="zipk_tree"><a data-ref="zipk_tree" data-preview-anchor="/previews/zipk_tree.html?def§zipk_tree" data-hl="true" href="#zipk_tree"><span class="katex"><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0888em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord"><span class="mord mathit">zip</span></span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8944em;"><span style="top:-3.1083em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span></span></span></span></span></span></span></span></span></span></span>-trees</a></dfn> whose first two members are the <a data-ref="zip_tree" data-preview-anchor="/previews/zip_tree.html?def§zip_tree" data-hl="true" href="#zip_tree">zip trees</a> and the <a data-ref="zipzip" data-preview-anchor="/previews/zipzip.html?def§zipzip" data-hl="true" href="#zipzip">zip-zip-trees</a>.</p></div></body></html>
