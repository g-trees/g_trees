<!doctype html><html><head><meta charset="utf-8" /><title>Preview fig_ziptree_basic</title><link href="/g_trees/assets/index.css" rel="stylesheet" /><script src="/g_trees/assets/pretty_previews.js" type="module" defer></script><script src="/g_trees/assets/defs.js" type="module" defer></script></head><body class="isPreview"><div id="wrapContent"><figure id="fig_ziptree_basic"><img alt="A rendering of a zip tree." src="/g_trees/assets/graphics/ziptreeBasic.svg" /><figcaption><p><a class="figure" data-ref="fig_ziptree_basic" data-preview-anchor="/g_trees/previews/fig_ziptree_basic.html?def§fig_ziptree_basic" href="#fig_ziptree_basic">Figure&nbsp;2</a>: A Zip-Tree</p><p><a data-ref="item" data-preview-anchor="/g_trees/previews/item.html?def§item" data-hl="true" href="#item">Items</a> are the numbers in the vertices, <a data-ref="rank" data-preview-anchor="/g_trees/previews/rank.html?def§rank" data-hl="true" href="#rank">ranks</a> are the gray numbers above the vertices. <a data-ref="item" data-preview-anchor="/g_trees/previews/item.html?def§item" data-hl="true" href="#item">Items</a> are increasing from left to right (the tree is a <a data-ref="search_tree" data-preview-anchor="/g_trees/previews/search_tree.html?def§search_tree" data-hl="true" href="#search_tree">search tree</a> with respect to <a data-ref="item" data-preview-anchor="/g_trees/previews/item.html?def§item" data-hl="true" href="#item">items</a>), <a data-ref="rank" data-preview-anchor="/g_trees/previews/rank.html?def§rank" data-hl="true" href="#rank">ranks</a> are decreasing from top to bottom (the tree is a <a data-ref="heap" data-preview-anchor="/g_trees/previews/heap.html?def§heap" data-hl="true" href="#heap">heap</a> with respect to <a data-ref="rank" data-preview-anchor="/g_trees/previews/rank.html?def§rank" data-hl="true" href="#rank">ranks</a>), and no <a data-ref="vertex" data-preview-anchor="/g_trees/previews/vertex.html?def§vertex" data-hl="true" href="#vertex">vertex</a> has a <a data-ref="left" data-preview-anchor="/g_trees/previews/left.html?def§left" data-hl="true" href="#left">left</a> <a data-ref="child" data-preview-anchor="/g_trees/previews/child.html?def§child" data-hl="true" href="#child">child</a> of equal <a data-ref="rank" data-preview-anchor="/g_trees/previews/rank.html?def§rank" data-hl="true" href="#rank">rank</a> (yielding a unique tree shape).</p></figcaption></figure></div></body></html>
